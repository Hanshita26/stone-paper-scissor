<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="game"> ROCK AND WIN !</h1>

<div class="choice">
    <div class="choices" id="rock">
        <img class="image" src=" rock.png">
    <h2>ROCK</h2>
    </div>
<div class="choices" id="paper">
    <img class="image" src="paper (1).png ">
    <h2>PAPER</h2>
</div>
<div class="choices" id="scissors">
    <img class="image" src=" scissors.png">
    <h2>SCISSORS</h2>
</div>
</div>


    <div class="score_board">

        <div class="score">
            <p id="user-score">0 points</p>
            <p>you</p>
        </div>
    
        <div class="score">
            <p id="computer-score">0 points</p>
            <p>computer</p>
        </div>
    </div>



<div class="btn">
    <button><h3 id="turn"><i>pick your move</i></h3></button>
</div>

  <script src="script.js"></script>
</body>
</html>
